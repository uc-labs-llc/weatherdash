	<div id="sat-tracker">
        <aside id="sat-sidebar">
            <h2>Orbit Tracker</h2>
            <div class="sat-control-group">
                <label for="sat-search-input">Search Name:</label>
                <input type="text" id="sat-search-input" placeholder="e.g., ISS, Starlink">
            </div>
            <button id="sat-fetch-btn">Load All Satellites</button>
            <button id="sat-center-earth">Center Map</button>
        </aside>
        <main id="sat-main">
            <section id="sat-map-section">
                <h2>Global Orbital Map</h2>
                <div id="sat-map"></div>
            </section>
            
            <section id="sat-tle-section">
                <h2>Satellite Data</h2>
                <table id="sat-tle-table" class="sat-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>NORAD ID</th>
                            <th>Latitude (°)</th>
                            <th>Longitude (°)</th>
                            <th>Altitude (km)</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>
            
            <!-- Enhanced Controls Section -->
            <section class="controls-section">
                <h3>Satellite Filters</h3>
                <div class="controls">
                    <div class="input-group">
                        <input type="text" id="sat-search-control" placeholder="Search by name (e.g., ISS, Starlink)">
                        <button id="sat-search-btn">Search</button>
                        <button id="sat-center-map">Center Map</button>
                        <button id="sat-clear-filters">Clear Filters</button>
                    </div>
                    
                    <div class="filters-grid">
                        <!-- Quick Filter Buttons -->
                        <div class="filter-group">
                            <label>Quick Filters:</label>
                            <div class="quick-filters">
                                <button class="quick-filter" data-group="starlink">Starlink</button>
                                <button class="quick-filter" data-group="oneweb">OneWeb</button>
                                <button class="quick-filter" data-group="iridium">Iridium</button>
                                <button class="quick-filter" data-group="stations">Space Stations</button>
                                <button class="quick-filter" data-group="weather">Weather</button>
                                <button class="quick-filter" data-group="active">All Active</button>
                            </div>
                        </div>

                        <!-- Advanced Filters -->
                        <div class="filter-group">
                            <label>Country/Organization:</label>
                            <select id="country-filter" multiple size="3">
                                <option value="usa">USA</option>
                                <option value="russia">Russia</option>
                                <option value="china">China</option>
                                <option value="europe">Europe</option>
                                <option value="japan">Japan</option>
                                <option value="india">India</option>
                                <option value="canada">Canada</option>
                            </select>
                        </div>

                        <div class="filter-group">
                            <label>Orbit Type:</label>
                            <select id="orbit-filter" multiple size="3">
                                <option value="leo">LEO (Low Earth Orbit)</option>
                                <option value="meo">MEO (Medium Earth Orbit)</option>
                                <option value="geo">GEO (Geostationary)</option>
                                <option value="heo">HEO (Highly Elliptical)</option>
                            </select>
                        </div>

                        <div class="filter-group">
                            <label>Display Limit:</label>
                            <select id="sat-display-limit">
                                <option value="50">50 satellites</option>
                                <option value="100" selected>100 satellites</option>
                                <option value="250">250 satellites</option>
                                <option value="500">500 satellites</option>
                                <option value="1000">1000 satellites</option>
                                <option value="0">All (slow)</option>
                            </select>
                        </div>
                    </div>

                    <div class="filter-status">
                        <span id="loading-spinner" style="display: none;">Loading...</span>
                        <div id="sat-stats"></div>
                        <div id="active-filters"></div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="js/sat.js"></script>
</body>
